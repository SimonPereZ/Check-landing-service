<!DOCTYPE html>
<html data-ng-app="landing">
<head>
    <title>Bonus</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="check/image/coupon-icon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <base href="/">
</head>

<body ng-cloak>

<md-content layout="column" layout-fill class="md-body-1" flex style="background-color: whitesmoke">


    <header layout-padding flex="25" layout="row" layout-align="center center" data-ng-controller="headerCtrl as vm"><img
            ng-src="check/image/{{vm.company}}.png"></header>

    <main layout="row" layout-align="center start" flex="75" layout-margin data-ui-view>
    </main>

<script src="check/app.js"></script>
